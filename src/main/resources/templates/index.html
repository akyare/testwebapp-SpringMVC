<body>
<div th:switch="${users}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div>
<!--                <em title = "Bold and Brave">This is first paragraph.</em>-->
<!--                <p id = "myid">This is second paragraph.</p>-->
<!--                <div id = "divid"></div>-->
<!--                <div id = "username" th:text="${loggedinuser}" ></div>-->
            </div>

            <span style="font-weight: bold; font-size: large;">Login <a th:href="@{/login}" class="btn btn-primary"><i class="fas fa-user ml-2"></i></a></span>
            <span style="font-weight: bold; font-size: large;">Register <a th:href="@{/signup}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></span>
            <span style="font-weight: bold; font-size: large;">Logout <a th:href="@{/logout}" class="btn btn-primary"><i class="fas fa-sign-out-alt ml-2"></i></a></span>
            <span style="font-weight: bold; font-size: large;">Update <a th:href="@{/edit/1}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></span>

            <span id = "username" th:text="${loggedinuser}" style="font-weight: bold; font-size: large;"></span>
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Users</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
