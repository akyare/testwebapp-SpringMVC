<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${id})}" th:object="${user}" method="post">

                <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
                </div>

<!--                <input type="hidden" name="password" value="!nXkTT7C4#DNiU" >-->
<!--                <input type="hidden" name="confirmPassword" value="!nXkTT7C4#DNiU" >-->

                <div class="row">

                    <div class="form-group col-md-6">
                        <label for="username" class="col-form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="UserName">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>

<!--                    <div class="form-group col-md-6">-->
<!--                        <label for="password" class="col-form-label">Password</label>-->
                        <input name="password"
                               th:value="*{password}!=null? *{password} : ${defaultPwd}"
                               type="hidden" id="password"
                               placeholder="Password" class="form-control" autocomplete="off" >
<!--                        <input type="hidden" name="pwdIsNull" th:value="*{password}!=null? 'pwd is not null' : 'pwd is null'" ></input>-->
<!--                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>-->
<!--                    </div>-->

<!--                    <div class="form-group col-md-6" >-->
<!--                        <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>-->
                        <input name="confirmPassword"
                               th:value="*{confirmPassword}!=null? *{confirmPassword} :${defaultPwd}"
                               type="hidden" id="confirmPassword"
                               placeholder="Confirm Password" class="form-control" >
<!--                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword }"    class="text-danger"></span>-->
<!--                    </div>-->

                    <div>
                        <label th:for="${#ids.next('writer')}">Writer</label>
                        <input type="checkbox" id="isWriter" th:field="*{isSomething}"/>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Update User">
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
